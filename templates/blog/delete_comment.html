{% extends 'base.html' %}
{% block content %}
    <div class="container mb-5">
        <h1 class="text-center" style="padding-bottom: 20px">Are you sure you want to delete this comment?</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">

                <!-- Form -->
                <form method="POST" action="{% url 'delete comment' comment.pk %}">
                    {% csrf_token %}
                    {{ form }}
                    <div class="col-md-12 text-center" style="padding-top: 20px">
                        <input type="submit" value="Confirm" class="btn btn-outline-danger"/>
                        <a class="btn btn-outline-success" href="javascript:history.back()">No, go back</a>
                    </div>
                </form>
                <!-- Form -->
            </div>
            <div class="m-2">
                </div>
            <div class="col-lg-3"></div>
        </div>
    </div>


{% endblock %}
